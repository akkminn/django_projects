{% extends "auctions/layout.html" %}

{% block body %}

<div class="px-2 pt-3 my-2 text-center border-bottom">
    <h1 class="display-4 fw-bold text-body-emphasis">{{ list.title }}</h1>
    <div class="col-lg-7 mx-auto">
        <p class="lead mb-4">{{ list.description }} </p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-3">
            <button type="button" class="btn btn-primary btn-lg px-4 me-sm-3">Add to Watchlist</button>
            <button type="button" class="btn btn-danger btn-lg px-4">Close Auction</button>
        </div>
    </div>
    <div class="overflow-hidden">
        <div class="container">
            <img src="{{ list.imageURL }}" class="img-fluid border rounded-3 shadow mb-4" alt="{{ list.title }}" width="560" height="400" loading="lazy">
        </div>
    </div>

    <div class="container col-xl-10 col-xxl-8 px-4 py-3">
        <div class="row align-items-center g-lg-5 py-2">
            <div class="col-lg-7 text-center text-lg-start">
                <h6 class="display-6 fw-bold lh-1 text-body-emphasis mb-2">Deatils</h6>
                <p class="col-lg-10 fs-4">{{ list.description }} </p>
            </div>
            <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                    <p class="p-1 mb-1 text-start">description of bids so far</p>
                
                    <div class="form-floating mb-3">
                        <input class="form-control" id="floatingInput" placeholder="1000">
                        <label for="floatingInput">Place a Bid</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Place Now</button>
                </form>
            </div>
        </div>
    </div>
    <hr class="my-3">

    <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-lg-8">
            <div class="card shadow-1 border" style="background-color: #f0f2f5;">
                <div class="card-body p-4">
                    <div class="form-outline mb-4 d-flex ">
                        <input type="text" id="addANote" class="form-control" placeholder="Type comment..."/>
                        <a href="#" class="btn btn-primary mx-2">Post</a>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <div class="d-flex justify-content-between">
                                <div class="d-flex flex-row align-items-center">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(4).webp" alt="avatar" width="25" height="25"/>
                                <p class="small mb-0 ms-2">Martha</p>
                            </div>
                        </div>
                        <div class="card-body">
                            <p class="p-0 text-start">Type your note, and hit enter to add it</p>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock body %}
