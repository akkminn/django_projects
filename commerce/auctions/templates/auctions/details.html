{% extends "auctions/layout.html" %}

{% block body %}

<h1>Listings</h1>

<div class="container col-xxl-8 px-4 py-5">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
        <div class="col-10 col-sm-8 col-lg-6">
            <img src="{{ list.imageURL }}" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy">
        </div>
        <div class="col-lg-6">
            <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">{{ list.title }}</h1>
            <h4>Price: ${{ list.start_bid }}</h4>
            <p class="lead">{{ list.description }} </p>
        </div>
    </div>
</div>

{% endblock body %}
