{% extends "network/layout.html" %}

{% block body %}

    <h2 class="text-center w-50 mx-auto my-4">Register</h2>

    {% if message %}
        <div class="text-start w-50 mx-auto my-2">{{ message }}</div>
    {% endif %}

    <form class="text-center w-50 mx-auto" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group mb-4">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group my-4">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group my-4">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group my-4">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary px-4" type="submit" value="Register">
    </form>

    <div class="text-center w-50 mx-auto my-2">Already have an account? <a href="{% url 'login' %}">Log In here.</a></div>

{% endblock %}
